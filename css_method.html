<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title>css() method</title>
	<link rel="stylesheet" href="">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
</head>
<body>
	<p style="background-color: red;">This is css() method.</p>
	<p style="background-color: yellow;">This method sets or returns one or more style properties for the selected elements.</p>

	<!-- <button type="button" id="btn1">return background color of p tag </button> -->
	<button type="button" id="btn2">set background color of p tag </button>
	<button type="button" id="btn3">set Multiple css proerties for p tag</button>

	<script type="text/javascript">
		jQuery(document).ready(function($) {
			// $("#btn1").click(function(event) {
			// 	/* Act on the event */
			// 	alert("background color of <p> tag are:"+ $("p").css('background-color'));  //return the background color value
			// });
			
			$("#btn2").click(function(event) {
				/* Act on the event */
				$("p").css('background-color', 'green');  //set single css property
			});

			$("#btn3").click(function(event) {  
				/* Act on the event */
				$("p").css({                      //set multiple css properties 
					backgroundColor: '#7373da',
					color: 'white',
					fontSize:'3vw',
					border :'5px dotted red'
				});
			});
		});
	</script>
	
</body>
</html>
