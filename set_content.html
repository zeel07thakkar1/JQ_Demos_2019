<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title>set Content Methods</title>
	<link rel="stylesheet" href="">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
</head>
<body>
	<p id="test1"></p>
	<p id="test2">This is Second Paragraph</p>
	Username:<input type="text" id="tb1"><br>
	<p>Link's original href value is:[https://www.w3schools.com] but when user click on [Change href value] button it will redirect to another page.<a href="https://www.w3schools.com" id="link_attr">W3Schools.com</a></p><br>


	
	<button type="button"  id="btn1">Set Text</button>
	<button type="button" id="btn2">Set HTML</button>
	<button type="button" id="btn3">Set Username</button>
	<button type="button" id="btn4">Change the href value</button>



	<script type="text/javascript">
		jQuery(document).ready(function($) {
			$("#btn1").click(function(event) {
				/* Act on the event */
					$("#test1").text("Hello World"); //set the value of paragraph.
			});

			$("#btn2").click(function(event) {
				/* Act on the event */
				$("#test2").html("<b>Hello This is JQuery...!!</b>"); //set the html value of paragraph.
			});

			$("#btn3").click(function(event) {
				/* Act on the event */
				$("#tb1").val("zeel"); //set the input value from val method.
			});

			$("#btn4").click(function(event) {
				/* Act on the event */
				$("#link_attr").attr('href', 'http://www.facebook.com');
			});
		});
	</script>	
</body>
</html>
