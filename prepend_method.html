<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title>Prepend Method</title>
	<link rel="stylesheet" href="">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
</head>
<body>
	<p id="test">Insert Content at the beginning of the Selected Elements. </p>
	<ul>
		<li>Item2</li>
		<li>Item3</li>
		<li>Item4</li>
	</ul>

	<button type="button" id="btn1">Prepend Text</button>
	<button type="button" id="btn2">Prepend Item in List</button>

	<script type="text/javascript">
		jQuery(document).ready(function($) {
			$("#btn1").click(function(event) {
				/* Act on the event */
				$("#test").prepend('<b>What is Prepend method Do?? : </b>');
			});

			$("#btn2").click(function(event) {
				/* Act on the event */
				$("ul").prepend('<li>Item1</li>');
			});
		});
	</script>
</body>
</html>
