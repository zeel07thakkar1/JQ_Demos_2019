<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title>Animation queue_2</title>
	<link rel="stylesheet" href="">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
	<style>
		#div1
		{
			width: 100px;
			height: 100px;
			background-color: green;
			position: absolute;

		}
	</style>
</head>
<body>
	<button type="button" id="btn">Start Animation</button><br><br>
	<div id="div1">
		Hello!!
	</div>

	<script type="text/javascript">
		jQuery(document).ready(function($) {
			$("#btn").click(function(event) {
				/* Act on the event */
				var div = $("#div1");

				div.animate({left:'200px'},1000);
				div.animate({width:'300px',opacity:'0.5'},1000); //add more than one animation at a time.
				div.animate({fontSize:'7vw'},1000);

			});
		});
	</script>

</body>
</html>
