<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title>toggleClass() method</title>
	<link rel="stylesheet" href="">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
	<style type="text/css">
		.blue
		{
			color: blue;
			font-size: 3vw;
		}
		.green
		{
			color: green;
			font-weight: bold;
		}
	</style>
</head>
<body>
	<p id="test1">This is toggleClass() method.</p>
	<p id="test2">This toggleClass() method toggle b/w add & remove more than one class to the selected elements.</p>
	<button type="button">toggleClass()</button>
	<script type="text/javascript">
		jQuery(document).ready(function($) {
			$("button").click(function(event) {
				/* Act on the event */
				$("#test1").toggleClass('blue');
				$("#test2").toggleClass('green');	
			});
		});
	</script>
	
</body>
</html>
