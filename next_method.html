<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title>next()</title>
	<link rel="stylesheet" href="">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
	<style type="text/css">
		div,ul,li,span
		{
			border: 1px solid blue;
			width: 500px;
			display: block;
			padding: 10px;
		}
	</style>
</head>
<body>

<p id="test">next(): returns next siblings of given element.</p>
	<div>div
		<ul>ul
			<li>li
				<h1>h1</h1>
				<span>span</span>
				<h2>h2</h2>
				<h3>h3</h3>
			</li>
		</ul>
	</div>
<br><br>

<script type="text/javascript">
		jQuery(document).ready(function($) {
			
				/* Act on the event */
				$("span").next().css({  
					color: 'red',
					border : '5px solid green'
				});
		});
	</script>

</body>
</html>
