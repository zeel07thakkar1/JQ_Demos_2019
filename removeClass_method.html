<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title>removeClass() method</title>
	<link rel="stylesheet" href="">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
	<style type="text/css">
		.blue
		{
			color: blue;
			font-size: 3vw;
		}
		.green
		{
			color: green;
			font-weight: bold;
		}
	</style>
</head>
<body>
	<p id="test1" class="blue">This is removeClass() method.</p>
	<p id="test2" class="green">This removeClass() method remove more than one class to the selected elements. CSS is applied with elements so remove those css classes to p tag on button click!! </p>
	<button type="button">removeClass()</button>
	<script type="text/javascript">
		jQuery(document).ready(function($) {
			$("button").click(function(event) {
				/* Act on the event */
				$("#test1").removeClass('blue');
				$("#test2").removeClass('green');	
			});
		});
	</script>
	
</body>
</html>
